<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Battle</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Element Battle</h1>
    
    <div class="choices">
        <button onclick="play('fire')" id="fire"><i class="fa-solid fa-fire"></i></button>
        <button onclick="play('air')" id="air"><i class="fa-solid fa-wind"></i></button>
        <button onclick="play('earth')" id="earth"><i class="fa-solid fa-gem"></i></button>
        <button onclick="play('water')" id="water"><i class="fa-solid fa-water"></i></button>

    </div>

    <div id="playerChose">
        PLAYER CHOSE:
    </div>

    <div id="computerChose">
        COMPUTER CHOSE:
    </div>

    <div id="resultDisplay">
    </div>

    <div class="scores">
        <span>Player score:</span>
        <span id="playerScore">0</span>
    </div>

    <div class="scores">
        <span>Computer score:</span>
        <span id="computerScore">0</span>
    </div>

    <div class="scores">
        <span>Draws:</span>
        <span id="drawScore">0</span>
    </div>

    <script src="https://kit.fontawesome.com/29850fee30.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
